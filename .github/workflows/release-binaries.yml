name: Release binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify tag matches package.json version
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$PKG_VERSION" != "$TAG" ]; then
            echo "package.json version '$PKG_VERSION' does not match tag '$TAG'"
            exit 1
          fi

      - name: Build dist
        run: bun run dist:build

      - name: Package (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH=$(uname -m)
          REF_NAME="${GITHUB_REF_NAME:-manual}"
          ASSET="haakweeroverzicht-tui-${REF_NAME}-${OS}-${ARCH}.tar.gz"
          tar -czf "$ASSET" -C dist .
          echo "ASSET=$ASSET" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ref = if ($env:GITHUB_REF_NAME) { $env:GITHUB_REF_NAME } else { "manual" }
          $arch = $env:PROCESSOR_ARCHITECTURE.ToLower()
          $asset = "haakweeroverzicht-tui-$ref-windows-$arch.zip"
          Compress-Archive -Path dist\* -DestinationPath $asset
          "ASSET=$asset" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ runner.arch }}
          path: ${{ env.ASSET }}

      - name: Attach to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET }}
